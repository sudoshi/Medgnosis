# Redirect all HTTP traffic to HTTPS
<VirtualHost *:80>
    ServerName demo.medgnosis.app
    Redirect permanent / https://demo.medgnosis.app/
</VirtualHost>

<VirtualHost *:443>
    ServerName demo.medgnosis.app
    ServerAdmin webmaster@demo.medgnosis.app
    
    # Enable required modules
    <IfModule !proxy_module>
        LoadModule proxy_module modules/mod_proxy.so
    </IfModule>
    <IfModule !proxy_http_module>
        LoadModule proxy_http_module modules/mod_proxy_http.so
    </IfModule>

    # Backend API
    <Directory /var/www/Medgnosis/backend/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        <FilesMatch \.php$>
            SetHandler "proxy:fcgi://127.0.0.1:9000"
        </FilesMatch>
    </Directory>

    Alias /api /var/www/Medgnosis/backend/public
    
    # Enable CORS
    <Location /api>
        Header always set Access-Control-Allow-Origin "https://demo.medgnosis.app"
        Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
        Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-XSRF-TOKEN"
        Header always set Access-Control-Allow-Credentials "true"
        
        # Handle OPTIONS method for CORS preflight
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=200,L]
    </Location>
    
    # Frontend static site
    DocumentRoot /var/www/Medgnosis/frontend/out

    # Static files configuration
    <Directory /var/www/Medgnosis/frontend/out>
        Options +FollowSymLinks
        AllowOverride None
        Require all granted
        DirectoryIndex index.html
        
        # Handle client-side routing
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^ index.html [L]

        # Security headers
        Header set X-Content-Type-Options "nosniff"
        Header set X-Frame-Options "SAMEORIGIN"
        Header set X-XSS-Protection "1; mode=block"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/demo.medgnosis.app/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/demo.medgnosis.app/privkey.pem
</VirtualHost>
