name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: medgnosis
          POSTGRES_PASSWORD: medgnosis_dev
          POSTGRES_DB: medgnosis_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U medgnosis"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://medgnosis:medgnosis_dev@localhost:5432/medgnosis_dev
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret-key-not-for-production
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npx turbo run build

      - name: Type check
        run: npx turbo run typecheck

      - name: Lint
        run: npx turbo run lint

      - name: Run unit tests
        run: npx turbo run test

      - name: Run database migrations
        run: npx turbo run db:migrate

  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-and-test

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: medgnosis
          POSTGRES_PASSWORD: medgnosis_dev
          POSTGRES_DB: medgnosis_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U medgnosis"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgres://medgnosis:medgnosis_dev@localhost:5432/medgnosis_dev
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ci-test-secret-key-not-for-production
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npx turbo run build

      - name: Run migrations and seed
        run: |
          npx turbo run db:migrate
          npx turbo run db:seed

      - name: Run E2E tests
        run: npx turbo run test:e2e

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7
